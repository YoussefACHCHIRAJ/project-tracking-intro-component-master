<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo" class="logo">
    <div class="Open_close">
      <button class="open"><img src="images/icon-hamburger.svg" alt="openMenu"></button>
      <button class="close"><img src="images/icon-close.svg" alt="closeMenu"></button>
    </div>
    <nav>
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li><button class="login">Login</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="image_box"></section>
    <section class="container">
      <div class="whatsNew"><span class="new">New</span><span class="MD">Monograph Dashboard</span></div>
      <h1>Powerful insights into your team</h1>
      <p class="smallDescrp">Project planning and time tracking for agile teams</p>
      <button class="demo">Schedule a demo</button>
      <button class="see">to see a live preview</button>
    </section>
  </main>
  
  
  
  

  
  

  


  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Youssef ACHCHIRAJ</a>.
    </p>
  </footer>
</body>
</html>
